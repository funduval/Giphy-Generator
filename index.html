<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container fluid">
        <div class="jumbotron">
            <h1 id="headline">Politico .gif Search</h1>
            <div id="side">
            <form id="gif-form">
                <label for="name-input" id="labelStyle">Add a New Politician</label><br>
                <input type="text" id="name-input" placeholder="First Last">
           
                <!-- Button for new giphy to be added -->
                <input id="add-name" type="submit" value="Submit">
            </form>
            </div>
        </div>
        <div class="row">
            <!-- giphys will get dumped here -->
            <div class="col-md-12" id="gif-buttons"></div>
            
        </div>
        <div class="row">
            <div class="col-md-12" id="magicGifs">
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="./assets/javascript.js"></script>
</body>

</html>
